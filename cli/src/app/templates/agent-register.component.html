<div class="col-md-6 col-md-offset-3">
    <h2>Register new Case</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !agentcode.valid }">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
            <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !agentcode.valid }">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
            <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !agentcode.valid }">
            <label for="agentcode">agentcode</label>
            <input type="text" class="form-control" name="agentcode" [(ngModel)]="model.agentcode" #agentcode="ngModel" required />
            <div *ngIf="f.submitted && !agentcode.valid" class="help-block">agentcode is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !agentcode.valid }">
            <label for="role">role</label>
            <input type="text" class="form-control" name="role" [(ngModel)]="model.role" #role="ngModel" required />
            <div *ngIf="f.submitted && !role.valid" class="help-block">role is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a (click)=goBack() class="btn btn-error">Cancel</a>
        </div>
    </form>
</div>
