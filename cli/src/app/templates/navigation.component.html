
<md-toolbar color="accent">
    <button md-icon-button mdTooltip="navbar" (click)="sidenav.toggle()"><md-icon>list</md-icon></button>
    <span>{{title}}</span>
</md-toolbar>
<div class="content">
    <md-sidenav-container layout-margin>
        <md-sidenav layout-margin #sidenav mode="side" opened="true">
            <md-toolbar layout-margin class="md-tall md-hue-3" color="primary">
            <span>Menu</span>
            <md-toolbar-row>
            <button md-icon-button (click)="goBack()"><md-icon>backspace</md-icon></button>
            </md-toolbar-row>
            <md-toolbar-row>
                <button md-icon-button mdTooltip="Search Case" routerLink="/search"><md-icon>search</md-icon></button>
            </md-toolbar-row>
            <md-toolbar-row>
                <button md-icon-button mdTooltip="Cases" routerLink="/cases"><md-icon>work</md-icon></button>
            </md-toolbar-row>
            <md-toolbar-row>
                <button md-icon-button mdTooltip="Agents" routerLink="/agents"><md-icon>assignment_ind</md-icon></button>
            </md-toolbar-row>
            <md-toolbar-row>
                <button md-icon-button [mdMenuTriggerFor]="routing"><md-icon>add</md-icon></button>
            </md-toolbar-row>
            <md-toolbar-row>
                <button md-icon-button mdTooltip="DÃ©connexion" [routerLink]="['/login']"><md-icon>lock</md-icon></button><br />
            </md-toolbar-row>
            </md-toolbar>
        </md-sidenav>
        <md-menu x-position='after' #routing="mdMenu">
                       <button md-menu-item routerLink="/create/agent">Agent</button>
                       <button md-menu-item routerLink="/create/case">Case</button>
        </md-menu>
    <router-outlet></router-outlet>
    </md-sidenav-container>
</div>
